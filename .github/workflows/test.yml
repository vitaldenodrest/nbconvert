name: 'Test the action locally (CI)'


on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout Code
        uses: actions/checkout@v6.0.1
      
      - name: Execute action
        uses: ./action.yml
        id: my_test_run
        with:
          environment-file: ./test_env.yml
